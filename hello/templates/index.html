{% extends 'base.html' %}

{% block header %}
  <h1>What is your name?</h1>
{% endblock %}

{% block content %}
{% if name %}
<p>
  Hello, {{name}}!
</p>
<p>
  <a href="{{url_for('hello')}}">Again!</a>
</p>
{% else %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <input type="submit" value="Submit">
  </form>
{% endif %}

{% endblock %}
